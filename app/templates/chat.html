<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='chat.css') }}"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <title>Chat App</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <h1>Chat App</h1>
        <ul>
          <li>
            <a href="{{ url_for('views.home') }}">Login</a>
          </li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="grid">
      <div id="connection-info">
        <div id="number-of-people">
          <span>10 people connected</span>
        </div>
        <hr />
        <div class="peoples">
          <ul id="peoples">
            <li class="people">Uday</li>
            <li class="people">Abhay</li>
            <li class="people">Arohi</li>
            <li class="people">Tim</li>
          </ul>
        </div>
      </div>
      <div id="chat-container">
        <div id="messages">
          <div class="send-message message">
            <div class="msg-header">
              <span class="time">2:00pm</span>
              <span class="username">You</span>
            </div>
            <hr />
            <div class="msg-body">
              <span class="date">Today</span>
              <span class="msg">Hi everyone</span>
            </div>
          </div>
          <div class="receive-message message">
            <div class="msg-header">
              <span class="username">Uday</span>
              <span class="time">2:00pm</span>
            </div>
            <hr />
            <div class="msg-body">
              <span class="msg">Hi everyone</span>
              <span class="date">Today</span>
            </div>
          </div>
        </div>
        <input
          type="text"
          name="chat-box"
          placeholder="Type a message"
          id="chat-box"
        />
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
